<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Poker</title>
    <script defer src="./js/app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" 
        type="image/png" 
        href="./assets/images/favicon-32x32.png">
</head>
<body>
    <div id="container">
        <header>
            <h1>PENGUIN POKER</h1>
        </header>
        <div class="row" id="top-row">
            <div class="hand-holder">
                <h2>Dealer's Hand</h2>
                <h2 id="computers-hand-value"></h2>
            </div>
            <ul>
                <li>
                    <img class="computer-card  hidden" id="cc0"></img>
                </li>
                <li>
                    <img class="computer-card  hidden" id="cc1"></img>
                </li>
                <li>
                    <img class="computer-card  hidden" id="cc2"></img>
                </li>
                <li>
                    <img class="computer-card  hidden" id="cc3"></img>
                </li>
                <li>
                    <img class="computer-card  hidden" id="cc4"></img>
                </li>
            </ul>
            <div id="info-panel">
                <div id="info-1">
                    <p id='chips-counter'>Chips: 1000</p>
                    <p id='pot-counter'>Pot: 0</p>
                    <p id='current-level'>Current Level: Antarctica</p>
                </div>
                <div id="info-2">
                    <p id='next-level'>Next Level: Ocean</p>
                    <p id='next-level-chips'>Requires 3000 chips</p>
                    <button id="mute">mute</button>
                </div>
            </div>
        </div>
        <div class="row" id="middle-row">
            <div id="winner-box"><h2 id="winner-text"></h2></div>
            <div id="deck"><img class="deck-card" src="./assets/images/cards/backs/penguin-cute.svg"></img></div>
            <div class="call-options-holder"> 
                <h2 id="helpful-text">Click the deck to begin!</h2>
                <h2 id="computers-raise"></h2>
                <div id="call-buttons">
                    <button class="call-option hidden" id="call">Call</button>
                    <button class="call-option hidden" id="fold">Fold</button>
                    <button class="call-option hidden" id="reset">Play Again?</button>
                </div>
            </div>
        </div>
        <div class="row" id="bottom-row">
            <div class="hand-holder">
                <h2>Your Hand</h2>
                <h2 id="players-hand-value"></h2>
            </div>
            <div id="players-cards">
            <ul>
                <li>
                    <img class="player-card hidden" id="pc0"></img>
                </li>
                <li>
                    <img class="player-card hidden" id="pc1"></img>
                </li>
                <li>
                    <img class="player-card hidden" id="pc2"></img>
                </li>
                <li>
                    <img class="player-card hidden" id="pc3"></img>
                </li>
                <li>
                    <img class="player-card hidden" id="pc4"></img>
                </li>
            </ul>
            </div>
            <div class="button-holder">
                <input type="text" placeholder="What's your wager?" id="wager-box" class="hidden">
                <button class="draw-option hidden" id="draw-cards">Draw Cards</button>
                <button class="draw-option hidden" id="hold-cards" >Hold Cards</button>
            </div>
        </div>
    </div>
</body>
</html>
